<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body class="page">

  <div class="calc">
    <div class="calc__screen">
      <div class="calc_top">
        <div id="id_clock"></div>
    </div>
    <input type="text" name="calc" dir="rtl" value="0" class="calc__screen-head-result main-panel" id="main-panel">
    <div class="calc__answer-screan calcResult" id="calcResult">
      in production
    </div>
    <div class="calc__auxiliary-screen">
     in prodaction
    </div>
    </div>
    <div class="calc__buttons">

      <button value="C" class="button" id="c">C</button>
      <button value="()" class="button">()</button>
      <button value="%" class="button operator">%</button>
      <button value="/" class="button operator">/</button>

      <button value="7" class="button numbers">7</button>
      <button value="8" class="button numbers">8</button>
      <button value="9" class="button numbers">9</button>
      <button value="*" class="button operator">*</button>

      <button value="4" class="button numbers">4</button>
      <button value="5" class="button numbers">5</button>
      <button value="6" class="button numbers">6</button>
      <button value="-" class="button operator">-</button>

      <button value="1" class="button numbers">1</button>
      <button value="2" class="button numbers">2</button>
      <button value="3" class="button numbers">3</button>
      <button value="+" class="button operator">+</button>

      <button value="+/-" class="button">+/-</button>
      <button value="0" class="button numbers">0</button>
      <button value="." class="button numbers">.</button>
      <button value="=" class="button" id="result">=</button>
    </div>

    <div class="calc__bottom">
      <div class="calc__bottom-burger">
        <p class="calc__bottom-burger-line"></p>
        <p class="calc__bottom-burger-line"></p>
        <p class="calc__bottom-burger-line"></p>
      </div>
      <div class="calc__bottom-circle">

      </div>
      <div class="calc__bottom-less-than">
        <p class="calc__bottom-less-than-line top"></p>
        <p class="calc__bottom-less-than-line bottom"></p>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
